<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Page centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .contact-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            border-color: #444;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #222;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #444;
            font-weight: bold;
        }

        nav a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Contact Me</h1>
            <nav>
                <a href="/">Home</a> |
                <a href="/contact">Contact</a>
            </nav>
        </header>

        <form action="/contact" method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Message:</label>
            <textarea name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
